{% extends "base.html" %}


{% block newsvk %}
<div class="new-vk-wj">
    <h1>Последние посты из группы ВКонтакте</h1>
    
    {% for post in posts %}
    <div>
        <p>{{ post.text }}</p>
        <ul>
            {% for photo in post.photos %}
            <li><img src="{{ photo }}" width="200"></li>
            {% endfor %}
            <p><a href="{{ post.link }}">Ссылка на пост</a></p>
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock newsvk %}
